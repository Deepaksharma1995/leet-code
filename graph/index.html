<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepak Sharma - Portfolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
      }
      header {
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 1em 0;
        text-align: center;
      }
      main {
        width: 90%;
        max-width: 1000px;
        margin: 2em 0;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 2em;
        border-radius: 8px;
      }
      h1,
      h2 {
        color: #333;
      }
      .projects {
        display: flex;
        flex-wrap: wrap;
        gap: 1em;
      }
      .project {
        flex: 1 1 calc(33.333% - 1em);
        background-color: #fafafa;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s;
      }
      .project img {
        width: 100%;
        height: auto;
      }
      .project h3 {
        margin: 0;
        padding: 0.5em;
        background-color: #333;
        color: #fff;
        text-align: center;
      }
      .project p {
        padding: 1em;
      }
      .project:hover {
        transform: scale(1.05);
      }
      @media (max-width: 768px) {
        .project {
          flex: 1 1 calc(50% - 1em);
        }
      }
      @media (max-width: 480px) {
        .project {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Deepak Sharma</h1>
      <p>Frontend Developer with 5 Years of Experience</p>
    </header>
    <main>
      <section>
        <h2>About Me</h2>
        <p>
          I am Deepak Sharma, a frontend developer with 5 years of experience in
          creating dynamic and responsive websites. I am passionate about
          crafting beautiful and user-friendly interfaces.
        </p>
      </section>
      <section>
        <h2>Projects</h2>
        <div class="projects" id="projects">
          <!-- Project items will be injected here by JavaScript -->
        </div>
      </section>
    </main>
    <script>
      const projects = [
        {
          title: "Project One",
          description: "A responsive web application for managing tasks.",
          image: "https://via.placeholder.com/300x200",
        },
        {
          title: "Project Two",
          description: "A dynamic website for an e-commerce platform.",
          image: "https://via.placeholder.com/300x200",
        },
        {
          title: "Project Three",
          description: "A portfolio website for showcasing personal projects.",
          image: "https://via.placeholder.com/300x200",
        },
        // Add more projects as needed
      ];

      const projectsContainer = document.getElementById("projects");
      projects.forEach((project) => {
        const projectElement = document.createElement("div");
        projectElement.className = "project";
        projectElement.innerHTML = `
                <img src="${project.image}" alt="${project.title}">
                <h3>${project.title}</h3>
                <p>${project.description}</p>
            `;
        projectsContainer.appendChild(projectElement);
      });
    </script>
  </body>
</html>
